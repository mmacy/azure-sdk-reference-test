  remarks: "This class provides a client-side logical representation of the Azure\
    \ Cosmos DB\nservice. Use the client object to configure and execute requests\
    \ against the\nservice. Create containers, add documents to containers, query\
    \ documents, and more.\n\nThe service client encapsulates the endpoint and credentials\
    \ used when accessing\nthe Azure Cosmos DB service.\n\n<!-- literal_block {\"\
