      type:
      - uamqp.Target
    - description: 'The SASL auth credentials.

        '
      id: auth_config
      type:
      - dict[str, str]
    - description: 'An optional session ID. If supplied, all outgoing messages will
        have this

        session ID added (unless they already have one specified).

