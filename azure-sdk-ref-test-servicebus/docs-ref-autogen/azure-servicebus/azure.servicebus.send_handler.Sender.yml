    \   message1 = Message(\"Hello World!\")\n       message2 = Message(\"How are\
    \ you?\")\n       sender.queue_message(message1)\n       sender.queue_message(message2)\n\
    \n       message_status = sender.send_pending_messages()\n       for status in\
